# 打开炼制站时显示的名称
name: '神秘炼厂 (#page#/#max#)'

# 制作队列中的最大物品数量，即玩家能够同时制作的最大物品数量。
# 必须在1和64之间。
max-queue-size: 10

# 每当在炼制站中完成一个动作时播放的声音。
# 获取声音名称请查看以下链接:
# https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Sound.html
sound: ENTITY_EXPERIENCE_ORB_PICKUP

# 这是GUI的外观。您可以在crafting-stations/layouts中定义自己的GUI布局，
# 创建一个新文件，以文件名作为ID。
layout: default

# 在这里配置GUI中的物品
items:
    fill:
        material: AIR
    no-recipe:
        material: GRAY_STAINED_GLASS_PANE
        name: '&a没有配方'
    no-queue-item:
        material: GRAY_STAINED_GLASS_PANE
        name: '&a没有物品在队列中'

# 炼制站配方
recipes:
    magic-essence:
        output:
            type: MATERIAL
            id: MAGIC_ESSENCE
            amount: 1
        crafting-time: 5
        conditions:
        - 'level{level=5}'
        ingredients:
        - mmoitem{type=MATERIAL,id=MAGIC_FRAGMENT,amount=3,display="Magic Fragment"}
    arcane-helmet:
        output:
            type: ARMOR
            id: ARCANE_HELM
            amount: 1
        crafting-time: 7
        conditions:
        - 'level{level=4}'
        ingredients:
        - mmoitem{type=MATERIAL,id=MAGIC_FRAGMENT,amount=6,display="Magic Fragment"}
    steel-chestplate:
