# 打开炼制站时显示的名称
name: '钢铁制作台 (#page#/#max#)'

# 制作队列中的最大物品数量，即玩家能够同时制作的最大物品数量。
# 必须在1和64之间。
max-queue-size: 10

# 每当在炼制站中完成一个动作时播放的声音。
# 获取声音名称请查看以下链接:
# https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Sound.html
sound: ENTITY_EXPERIENCE_ORB_PICKUP

# 这是GUI的外观。您可以在crafting-stations/layouts中定义自己的GUI布局，
# 创建一个新文件，以文件名作为ID。
layout: default

# 在这里配置GUI中的物品
items:
    fill:
        material: AIR
    no-recipe:
        material: GRAY_STAINED_GLASS_PANE
        name: '&a没有配方'
    no-queue-item:
        material: GRAY_STAINED_GLASS_PANE
        name: '&a没有物品在队列'

# 炼制台配方
recipes:
    steel-sword:
    
        # 配方生成的物品
        output:
            type: SWORD
            id: STEEL_SWORD
            amount: 1
        
        # 制作物品所需的时间
        crafting-time: 3
        
        # 配方选项
        options:
            output-item: true # 设置为false以不生成物品
            silent-craft: false # 获得物品时没有声音
            hide-when-locked: false # 在条件不满足时在GUI中隐藏
        
        # 解锁配方的条件
        conditions:
        - level{level=5}
        - permission{list="mmoitems.recipe.steel-sword,mmoitems.recipe.station.steel"}
        
        # 配方所需的材料
        # 可用属性: type, id, amount, display, level（可选）
        ingredients:
        - mmoitem{type=MATERIAL,id=STEEL_INGOT,amount=4,display="钢铁锭"}
        - vanilla{type=STICK,amount=2,display="木棍"}
    steel-sword-upgrade:
